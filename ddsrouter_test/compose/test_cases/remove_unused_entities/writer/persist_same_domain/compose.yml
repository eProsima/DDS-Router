# Test description:
#   Check that the removal of unused entities is compatible with publishers in the same domain.
#   Check that tracks do not get deleted when the participant who created them disconnects.
#
# Test architecture:
#
# 1. Check that the subscriber receives the data sent by the first publisher.
#
# ┌───────────────────┐            ┌────────────────────┐
# │  Domain 80        │            │   Domain 81        │
# │ ┌──────────────┐ ┌┼────────────┼┐ ┌───────────────┐ │
# │ │publisher_0_t0│ ││  ddsrouter ││ │subscriber_1_t0│ │
# │ │             ─┼─┼┤►          ─┼┼─┤►              │ │
# │ │(local)       │ ││  (local)   ││ │(local)        │ │
# │ └──────────────┘ └┼────────────┼┘ └───────────────┘ │
# │                   │            │                    │
# └───────────────────┘            └────────────────────┘
#
# 2. Check that the subscriber receives the data sent by the second publisher.
#
# ┌───────────────────┐            ┌────────────────────┐
# │  Domain 80        │            │   Domain 81        │
# │ ┌──────────────┐ ┌┼────────────┼┐ ┌───────────────┐ │
# │ │publisher_0_t0│ ││  ddsrouter ││ │subscriber_1_t0│ │
# │ │             ─┼─┼┤►          ─┼┼─┤►              │ │
# │ │(local)       │ ││  (local)   ││ │(local)        │ │
# │ └──────────────┘ └┼─▲──────────┼┘ └───────────────┘ │
# │                   │ │          │                    │
# │ ┌──────────────┐  │ │          └────────────────────┘
# │ │publisher_1_t0│  │ │
# │ │             ─┼──┼─┘
# │ │(local)       │  │
# │ └──────────────┘  │
# │                   │
# └───────────────────┘
#
# 3. Check that the subscriber keeps receiving the data sent by the second publisher.
#
# ┌───────────────────┐            ┌────────────────────┐
# │  Domain 80        │            │   Domain 81        │
# │ ┌──────────────┐ ┌┼────────────┼┐ ┌───────────────┐ │
# │ │publisher_1_t0│ ││  ddsrouter ││ │subscriber_1_t0│ │
# │ │             ─┼─┼┤►          ─┼┼─┤►              │ │
# │ │(local)       │ ││  (local)   ││ │(local)        │ │
# │ └──────────────┘ └┼────────────┼┘ └───────────────┘ │
# │                   │            │                    │
# └───────────────────┘            └────────────────────┘
#
# 4. Check that when the publisher disconnects the track gets deleted.
#
# ┌───────────────────┐            ┌────────────────────┐
# │  Domain 80        │            │   Domain 81        │
# │                  ┌┼────────────┼┐ ┌───────────────┐ │
# │                  ││  ddsrouter ││ │subscriber_1_t0│ │
# │                  ││            ││ │               │ │
# │                  ││  (local)   ││ │(local)        │ │
# │                  └┼────────────┼┘ └───────────────┘ │
# │                   │            │                    │
# └───────────────────┘            └────────────────────┘

services:

  # ROUTER
  ddsrouter:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: ddsrouter
    networks:
      - std_net
    volumes:
      - ./ddsrouter.yaml:/config.yaml
    command: ddsrouter -c /config.yaml --timeout 12

  # DOMAIN 80
  publisher_0_t0:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: publisher_0_t0
    depends_on:
      - ddsrouter
    networks:
      - std_net
    volumes:
      - ../../../../scripts:/scripts
    command: python3 /scripts/execute_and_validate_publisher.py --exe install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample --timeout 5 --args "--samples 50 --domain 80 --topic topic0 --interval 100"

  publisher_1_t0:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: publisher_1_t0
    depends_on:
      - ddsrouter
    networks:
      - std_net
    volumes:
      - ../../../../scripts:/scripts
    command: python3 /scripts/execute_and_validate_publisher.py --exe install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample --timeout 5 --delay 4 --args "--samples 50 --domain 80 --topic topic0 --interval 100"

  # DOMAIN 81
  subscriber_1_t0:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: subscriber_1_t0
    depends_on:
      - ddsrouter
    networks:
      - std_net
    volumes:
      - ../../../../scripts:/scripts
    command: python3 /scripts/execute_and_validate_subscriber.py --exe install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample --samples 51 --allow-duplicates -1 --timeout 11 --args "--samples 51 --domain 81 --topic topic0"

networks:
  std_net:
  default:
    driver: none
