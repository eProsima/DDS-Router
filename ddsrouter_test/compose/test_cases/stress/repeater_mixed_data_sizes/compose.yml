# └────────────────┼─────────────────────┘   │ │ │        │ │ │   └─────────────────────┼─────────────────┘
#                  │                         │ │ │        │ │ │                         │
# ┌────────────────┼─────────────────────┐   │ │ │        │ │ │   ┌─────────────────────┼─────────────────┐
# │ ┌────────────┐ │        edge_04_net  │   │ │ │        │ │ │   │  edge_14_net        │ ┌─────────────┐ │
# │ │publisher_04│ │ ┌─────────────────┐ │  ┌▼─▼─▼────────▼─▼─▼┐  │ ┌─────────────────┐ │ │subscriber_14│ │
# │ │size: 1.23KB├─┼─►ddsrouter_edge_04├─┼──►ddsrouter_repeater◄──┼─┤ddsrouter_edge_14├─┼─►samples: 150 │ │
