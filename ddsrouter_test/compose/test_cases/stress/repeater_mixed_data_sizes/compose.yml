services:
  ddsrouter_cloud:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: ddsrouter_cloud
    networks:
      cloud_net:
        aliases:
          - ddsrouter_cloud.edge_cloud
    volumes:
      - ./ddsrouter_cloud.yaml:/config.yaml
    command: ddsrouter -c /config.yaml  --timeout 30

  # PUBLISHER 1

  ddsrouter_edge_01:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: ddsrouter_edge_01
    depends_on:
      - ddsrouter_cloud
    networks:
      - cloud_net
      - edge_01_net
    volumes:
      - ./ddsrouter_edge_01.yaml:/config.yaml
    command: ddsrouter -c /config.yaml  --timeout 30

  publisher_01:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: publisher_01
    depends_on:
      - ddsrouter_edge_01
    networks:
      - edge_01_net
    command: install/AdvancedConfigurationExample/examples/cpp/dds/AdvancedConfigurationExample/AdvancedConfigurationExample publisher -i 100 -s 80 -d 101 -t topic_0 -m 1 --transport udp -r

  # SUBSCRIBER 1

  ddsrouter_edge_11:
    image: ${DDSROUTER_COMPOSE_TEST_DOCKER_IMAGE}
    container_name: ddsrouter_edge_11
    depends_on:
      - ddsrouter_cloud
    networks:
      - cloud_net
