# client-ddsrouter.yaml

version: v2.0

allowlist:
  - name: Square
    type: ShapeType

participants:

  - name: SimpleParticipant
    kind: local
    domain: 0

  - name: ClientWAN
    kind: wan
    discovery-server-guid:
      id: 1
    connection-addresses:
      - discovery-server-guid:
          id: 0
        addresses:
          - ip: 192.168.1.8
            port: 11800
            transport: udp
    listening-addresses:
      - ip: 192.168.1.4
        port: 11008
        transport: udp
