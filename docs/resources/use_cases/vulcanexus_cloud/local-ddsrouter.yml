# local-ddsrouter.yml

allowlist:
  [
    {name: "rt/chatter", type: "std_msgs::msg::dds_::String_"}
  ]

SimpleParticipant:
  type: local
  domain: 0

LocalWAN:
  type: wan
  id: 3
  listening-addresses:  # needed for UDP communication, even when being the client
  [
    {
      ip: "3.3.3.3",  # LAN public IP
      port: 30003,
      transport: "udp"
    }
  ]
  connection-addresses:
  [
    {
      id: 2,
      addresses:
      [
        {
          ip: "2.2.2.2",  # cluster public IP
          port: 30002,
          transport: "udp"
        }
      ]
    }
  ]
