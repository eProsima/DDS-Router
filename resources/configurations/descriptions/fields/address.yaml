
#########################
# Address Configuration #
#########################

# Address for listening or connection

  # --------------------
  # IP
  # --------------------

    # Ip of the address

    ip: "127.0.0.1" # Valid ipv4

    ## Or

    ip: "::1" # Valid ipv6

    # Default: "127.0.0.1"

  # --------------------
  # Domain Name
  # --------------------

    # Domain name to call DNS

    domain: "localhost" # Valid domain in DNS

    # If ip is set, domain is skipped

  # -----------------------------------
  # Port
  # -----------------------------------

    # Configure Guid Prefix for Discovery Server

    port: 11600 # uint < 65000

    # Default: 11600

  # -----------------------------------
  # Transport
  # -----------------------------------

    # Configure Guid Prefix for Discovery Server

    transport: "udp" # for UDP transport

    ## Or

    transport: "tcp" # for TCP transport

    # Default: udp

  # -----------------------------------
  # IP Version
  # -----------------------------------

    # Set manually the IP version
    # If not set, the Address wil know which version by ip field

    ip-version: "v4" # for IPv4

    ## Or

    ip-version: "v6" # for IPv6

    # Default: "v4"
