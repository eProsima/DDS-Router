
#######################################
# Discovery Server Guid Configuration #
#######################################

  # -----------------------------------
  # Discovery Server Guid Configuration
  # -----------------------------------

    # Configure Guid Prefix for Discovery Server

    # String with a correct guid
    guid: "01.0f.ff.00.00.00.00.00.00.00.00.ff"

    ## Or

    # Uint for seed to the Guid
    id: 0 # uint : This result in "01.0f.ff.00.00.00.00.00.00.00.00.ff"

    ## Or

    # Uint for seed to the ROS Discovery Server Guid
    ros-discovery-server: true
    id: 0 # uint : This result in "44.53.00.5f.45.50.52.4f.53.49.4d.41"

    # Default:
    #   guid: "01.0f.ff.00.00.00.00.00.00.00.00.ff"
