
# CHANGE DOMAIN EXAMPLE
# With this example, a DDS Router listens to every message published in two different domains and transmit
# those messages trough the other domain

##################################
# ALLOWED TOPICS
# Allowing FastDDS and ROS2 HelloWorld demo examples topics

allowlist:
  [
    {name: "HelloWorldTopic", type: "HelloWorld"},               # 1
    {name: "rt/chatter", type: "std_msgs::msg::dds_::String_"},  # 2

    # 3
  ]

##################################
# SIMPLE PARTICIPANT DOMAIN 0
# This participant will subscribe to topics in allowlist in domain 0 and listen every message published there

SimpleParticipant_domain0:        # 4
  type: local                     # 5
  domain: 0                       # 6

##################################
# SIMPLE PARTICIPANT DOMAIN 0
# This Participant will print in stdout every message received by the other Participants

SimpleParticipant_domain1:        # 7
  type: local                     # 8
  domain: 1                       # 9


##################################
# CONFIGURATION DESCRIPTION

# 1: Allow DDS Topic Name <HelloWorldTopic> with type <HelloWorld>.

# 2: Allow DDS ROS 2 specific Topic Name <rt/chatter> with type <std_msgs::msg::dds_::String_>.

# 3: Insert new topics in order route to them.

# 4: New Participant with name <SimpleParticipant_domain0>.

# 5: Type of SimpleParticipant_domain0: <local>.
# LAN UDP communication with default simple multicast discovery.

# 6: SimpleParticipant_domain0 will use DDS Domain ID <0>.

# 7: New Participant with name <SimpleParticipant_domain1>.

# 8: Type of SimpleParticipant_domain1: <local>.

# 9: SimpleParticipant_domain1 will use DDS Domain ID <1>.
