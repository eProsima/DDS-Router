
# ECHO EXAMPLE
# With this example, a DDS Router listens to every message published in domain 0 in topics
# HelloWorldTopic (from Fast DDS HelloWorld) and in topic rt/chatter from ROS2 demo_nodes

##################################
# ALLOWED TOPICS
# Allowing FastDDS and ROS2 HelloWorld demo examples topics

allowlist:
  [
    {name: "HelloWorldTopic", type: "HelloWorld"},               # 1
    {name: "rt/chatter", type: "std_msgs::msg::dds_::String_"},  # 2

    # 3
  ]

##################################
# SIMPLE PARTICIPANT
# This participant will subscribe to topics in allowlist in specific domain and listen every message published there

SimpleParticipant:                   # 4
  type: local                        # 5
  domain: 0                          # 6

##################################
# ECHO PARTICIPANT
# This Participant will print in stdout every message received by the other Participants

EchoParticipant:                     # 7
  type: echo                         # 8



##################################
# CONFIGURATION DESCRIPTION

# 1: Allow DDS Topic Name <HelloWorldTopic> with type <HelloWorld>.

# 2: Allow DDS ROS 2 specific Topic Name <rt/chatter> with type <std_msgs::msg::dds_::String_>.

# 3: Insert new topics in order to route them.

# 4: New Participant with name <SimpleParticipant>.

# 5: Type of SimpleParticipant: <local>.
# LAN UDP communication with default simple multicast discovery.

# 6: SimpleParticipant will use DDS Domain ID <0>.

# 7: New Participant with name <EchoParticipant>.

# 8: Type of EchoParticipant: <echo>.
# Prints in stdout every message received by the router, as the source GUID, timestamp and Topic.

