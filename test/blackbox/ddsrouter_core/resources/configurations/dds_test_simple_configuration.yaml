
# This YAML configures the DDS Router for the DDS communication test.
# It is composed of two Simple Participants.

allowlist:
  - name: "HelloWorldTopic"
    type: "HelloWorld"
  - name: "HelloWorldTopic"
    type: "HelloWorldKeyed"
    keyed: true

participant_0:
  type: "local"
  domain: 0

participant_1:
  type: "local"
  domain: 1
