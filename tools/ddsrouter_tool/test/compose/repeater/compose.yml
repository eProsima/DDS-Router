services:

  ddsrouter_cloud:
    image: ${DOCKER_IMAGE}
    container_name: ddsrouter_cloud
    networks:
      cloud_edge_1_net:
        aliases:
            - ddsrouter_cloud.edge_1
      cloud_edge_2_net:
        aliases:
            - ddsrouter_cloud.edge_2
    volumes:
      - ./ddsrouter_cloud.yaml:/config.yaml
    command: timeout --signal=SIGINT 5s ddsrouter -c /config.yaml

  ddsrouter_edge_1:
    image: ${DOCKER_IMAGE}
    container_name: ddsrouter_edge_1
    depends_on:
      - ddsrouter_cloud
    networks:
      - cloud_edge_1_net
      - edge_1_net
    volumes:
      - ./ddsrouter_edge_1.yaml:/config.yaml
    command: timeout --signal=SIGINT 5s ddsrouter -c /config.yaml

  pub_edge_1:
    image: ${DOCKER_IMAGE}
    networks:
      - edge_1_net
    command: timeout --signal=SIGINT 5s install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample publisher -i 100

  sub_edge_1:
    image: ${DOCKER_IMAGE}
    networks:
      - edge_1_net
    command: install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample subscriber -s 10

  ddsrouter_edge_2:
    image: ${DOCKER_IMAGE}
    container_name: ddsrouter_edge_2
    depends_on:
      - ddsrouter_cloud
    networks:
      - cloud_edge_2_net
      - edge_2_net
    volumes:
      - ./ddsrouter_edge_2.yaml:/config.yaml
    command: timeout --signal=SIGINT 5s ddsrouter -c /config.yaml

  sub_edge_2:
    image: ${DOCKER_IMAGE}
    networks:
      - edge_2_net
    command: install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample subscriber -s 10

networks:
  edge_1_net:
  edge_2_net:
  cloud_edge_1_net:
  cloud_edge_2_net:
  default:
    driver: none