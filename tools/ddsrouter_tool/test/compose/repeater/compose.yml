services:

  ddsrouter_cloud:
    image: ${DOCKER_IMAGE}
    container_name: ddsrouter_cloud
    networks:
      cloud_edge_1_net:
        aliases:
            - ddsrouter_cloud.edge_1
      cloud_edge_2_net:
        aliases:
            - ddsrouter_cloud.edge_2
    volumes:
      - ./ddsrouter_cloud.yaml:/config.yaml
    command: ddsrouter -c /config.yaml --timeout 5

  ddsrouter_edge_1:
    image: ${DOCKER_IMAGE}
    container_name: ddsrouter_edge_1
    depends_on:
      - ddsrouter_cloud
    networks:
      - cloud_edge_1_net
      - edge_1_net
    volumes:
      - ./ddsrouter_edge_1.yaml:/config.yaml
    command: ddsrouter -c /config.yaml --timeout 5

  pub_edge_1:
    image: ${DOCKER_IMAGE}
    networks:
      - edge_1_net
    command: install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample publisher -i 100 -s 30

  sub_edge_1:
    image: ${DOCKER_IMAGE}
    networks:
      - edge_1_net
    volumes:
      - ../validate_subscriber.py:/validate_subscriber.py
    command: python3 /validate_subscriber.py --exe install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample --samples 10 --timeout 10

  ddsrouter_edge_2:
    image: ${DOCKER_IMAGE}
    container_name: ddsrouter_edge_2
    depends_on:
      - ddsrouter_cloud
    networks:
      - cloud_edge_2_net
      - edge_2_net
    volumes:
      - ./ddsrouter_edge_2.yaml:/config.yaml
    command: ddsrouter -c /config.yaml --timeout 5

  sub_edge_2:
    image: ${DOCKER_IMAGE}
    networks:
      - edge_2_net
    volumes:
      - ../validate_subscriber.py:/validate_subscriber.py
    command: python3 /validate_subscriber.py --exe install/BasicConfigurationExample/examples/cpp/dds/BasicConfigurationExample/BasicConfigurationExample --samples 10 --timeout 10

networks:
  edge_1_net:
  edge_2_net:
  cloud_edge_1_net:
  cloud_edge_2_net:
  default:
    driver: none