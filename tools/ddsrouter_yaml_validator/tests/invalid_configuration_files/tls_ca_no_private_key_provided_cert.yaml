version: v4.0

allowlist:
  - name: HelloWorldTopic
    type: HelloWorld
  - name: rt/chatter
    type: std_msgs::msg::dds_::String_


participants:

  - name: EchoParticipant
    kind: echo

  - name: wan_participant
    kind: wan
    discovery-server-guid:
      guid: 01.0f.00.00.00.00.00.00.00.00.ca.fe
      id: 0
      ros-discovery-server: true
    listening-addresses:
    - ip: ::1
      domain: localhost
      port: 11667
      transport: tcp
      ip-version: v6
    connection-addresses:
    - discovery-server-guid:
        guid: 01.0f.00.00.00.00.00.00.00.00.ca.fe
        id: 0
        ros-discovery-server: true
      addresses:
      - ip: 127.0.0.1
        domain: localhost
        port: 11667
        transport: tcp
        ip-version: v4
    tls:
      ca: ca.crt
      cert: ddsrouter.crt
